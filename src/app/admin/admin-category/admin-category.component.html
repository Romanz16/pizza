<form>
   
    <div class="form-group">
        <input [(ngModel)]="title" name="title" type="text" class="form-control" id="categoryName" placeholder="Title here...">
    </div>
    
    <div class="form-group">
        <button *ngIf="!editStatus" (click)="addDiscount()" type="button" class="btn btn-block btn-dark">Add</button>
        <button *ngIf="editStatus" (click)="saveEditDiscount()" type="button" class="btn btn-block btn-dark">Save Edit</button>
    </div>

</form>
<hr>
<table class="table">
<thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <!-- <th scope="col">Text</th> -->
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
</thead>
<tbody>
 <tr *ngFor="let dis of adminDiscounts; let i=index">
     <td>{{i+1}}</td>
     <td>{{dis.title}}</td>
     <!-- <td>{{dis.text}}</td> -->
     <td>
         <button class="btn btn-dark" (click)="editDiscount(dis)">Edit</button>
     </td>
     <td>
        <button [disabled]="editStatus" class="btn btn-dark" (click)="deleteDiscount(dis)">Delete</button>
    </td>
 </tr>
</tbody>
</table>
