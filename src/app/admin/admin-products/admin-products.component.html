<form>
    <div class="form-group">
        <label for="">Category Name</label>
        <select class="form-control" [(ngModel)]="productCategories" name="productCategories" id="">
                <option value="" disabled>Choose category</option>
                <option *ngFor="let category of productCategories" value="">{{category.title}}</option>
        </select>
      
    </div>
    <div class="form-group">
        <input [(ngModel)]="productName" name="productName" type="text" class="form-control"  placeholder="Category here...">
    </div>
    <div class="form-group">
        
            <textarea [(ngModel)]="productDescription" name="productDescription" type="text" class="form-control"  placeholder="Category here...">
                </textarea>
            </div>
        <div class="form-group">
                <input [(ngModel)]="productPrice" name="productPrice" type="number" class="form-control"  placeholder="price...">
            </div>
            <div class="form-group row">
                    <div class="card-body">
                      <h5 class="card-title">Select a file for upload:</h5>
                      <!-- <input type="file" (change)="upload($event)" accept=".png,.jpg" /> -->
                      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
                      <br><br>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                          [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)"
                          aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <br>
                      <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
                        File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
                      </div>
                      <br>
                      <div class="btn-group" role="group" *ngIf="uploadState | async; let state">
                        <button type="button" class="btn btn-primary" (click)="task.pause()"
                          [disabled]="state === 'paused'">Pause</button>
                        <button type="button" class="btn btn-primary" (click)="task.cancel()"
                          [disabled]="!(state === 'paused' || state === 'running')">Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="task.resume()"
                          [disabled]="state === 'running'">Resume</button>
                      </div>
                    </div>
                  </div>
    <div class="form-group">
        <button type="button" class="btn btn-block btn-dark">Add</button>
    </div>
</form>
